<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <title>Bootstrap 4 Flexbox/Layout</title>
        
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous" />
        
        <!-- CUSTOM CSS GOES BELOW -->
        <!-- <link rel="stylesheet" href="" /> -->
    </head>
        
    <body>
        <!-- HTML GOES HERE -->
        <div class="container">
            <h1 class="text-center display-4">Navs+Flex</h1>
            <ul class="nav border border-primary nav-tabs mt-5">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled link</a>
                </li>
            </ul>

            <nav class="nav flex-column flex-sm-row justify-content-center">
              <a class="nav-link active" href="#">Active link</a>
              <a class="nav-link" href="#">Link</a>
              <a class="nav-link" href="#">Link</a>
              <a class="nav-link disabled" href="#">Disabled link</a>
            </nav>
        </div>

        <div class="container">
            <h1 class="text-center display-4">Flexbox</h1>
            <div class="border border-dark d-flex justify-content-start align-items-end">
                <button type="button" class="btn btn-info btn-lg">LEFT</button>
                <button type="button" class="btn btn-danger">PRIMARY</button>
                <button type="button" class="btn btn-warning">RIGHT</button>
            </div>

            <div class="border border-dark d-flex flex-column-reverse justify-content-start align-items-end">
                <button type="button" class="btn btn-info btn-lg">LEFT</button>
                <button type="button" class="btn btn-danger">PRIMARY</button>
                <button type="button" class="btn btn-warning">RIGHT</button>
            </div>

            <h1 class="display-4 text-center">Flex Example</h1>
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <button type="button" class="btn btn-dark btn-lg">Link 1</button>
                <button type="button" class="btn btn-dark btn-lg">Link 2</button>
                <button type="button" class="btn btn-dark btn-lg">Link 3</button>
                <button type="button" class="btn btn-dark btn-lg">Link 4</button>
                <button type="button" class="btn btn-dark btn-lg">Link 5</button>
                <button type="button" class="btn btn-dark btn-lg">Link 6</button>
            </div>
        </div>

        <!-- Bootstrap required JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>
</html>
