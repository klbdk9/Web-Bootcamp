<!DOCTYPE html>
<html></html>
    <head>
        <title>Forms Exercise</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="John" required />

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Smith" required />
            </div>

            <div>
                <label for="male">Male</label>
                <input name="gender" id="male" type="radio" value="MALE" />

                <label for="female">Female</label>
                <input name="gender" id="female" type="radio" value="FEMALE" />

                <label for="other">Other</label>
                <input name="gender" id="other" type="radio" value="OTHER" />
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required />

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters" />
            </div>

            <div>
                <label for="select-choice">Birthday:</label>

                <select name="select-choice" id="select-choice">
                    <option value="0" selected="" disabled="">Month</option>
                    <option value="january">Jan</option>
                    <option value="february">Feb</option>
                    <option value="march">Mar</option>
                    <option value="april">Apr</option>
                    <option value="may">May</option>
                </select>

                <select name="birthday-day" id="day">
                    <option value="0" selected="" disabled="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <select name="birthday-year" id="year">
                   <option value="0" selected="" disabled="">Year</option>
                   <option value="2015">2015</option>
                   <option value="2014">2014</option>
                   <option value="2013">2013</option>
                   <option value="2012">2012</option>
                   <option value="2011">2011</option>
                   <option value="2010">2010</option>
                   <option value="2009">2009</option>
                   <option value="2008">2008</option>
                   <option value="2007">2007</option>
                   <option value="2006">2006</option>
                   <option value="2005">2005</option>

                </select>
            </div>

            <div>
                <label for="ToS">I agree to the Terms of Service:</label>
                <input type="checkbox" name="ToS" id="ToS" />
            </div>

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
