<!DOCTYPE html>
<html>
    <head>
        <title>TTT Board</title>

        <link rel="stylesheet" href="board.css">
    </head>
    <body>

        <h1>Tic Tac Toe</h1>
        <table>

            <tr>
                <td class="top">x</td>
                <td class="top">x</td>
                <td class="right">o</td>
            </tr>

            <tr>
                <td class="middle">o</td>
                <td class="middle">x</td>
                <td class="right">o</td>
            </tr>  

            <tr>
                <td class="bottom">o</td>
                <td class="bottom">o</td>
                <td>x</td>
            </tr>

        </table>
    </body>
</html>
